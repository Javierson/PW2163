
<!DOCTYPE html>
<html lang = "es">
<head>
	<meta charset="UTF-8">
	<title>Sistema de prueba</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="http://code.jquery.com/jquery-1.10.1-min.js"></script>
  	<script src="js/eventos.js"></script>
</head>
<body>
	<header>
		<H1>Sistema de prueba</H1>
		<img src="imagenes/logo.jpg" alt="">
		<nav>
			<ul>
				<li> <button class="btn btn-default">
					<span class="glyphicon glyphicon-home" aria-hidden="true">Inicio</span>
				</button></li>
				<li> <button class="btn btn-primary" id="btnAlta">
					<span class="glyphicon glyphicon-ok" aria-hidden="true">Alta</span>
				</button></li>
				<li> <button class="btn btn-danger">
					<span class="glyphicon glyphicon-remove" aria-hidden="true">Baja</span></button></li>
				<li> <button class="btn btn-warning">
					<span class="glyphicon glyphicon-th-list" aria-hidden="true">Cambio</span></button></li>
				<li> <button class="btn btn-default">
					<span class="glyphicon glyphicon-home" aria-hidden="true">Consulta</span></button></li>
			</ul>
		</nav>
	</header>
	<section id="entradaUsuario">
		<article>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Datos de usuario</h3>
				</div>
				<div class="panel-body">
					<input type="text" class="form-control" id="txtUsuario" placeholder="ContraseÃ±a" autofocus>
					<input type="password" id="txtClave">
					<button id="btnValidaUsuario" class="btn btn-primary btn-lg btn-block">Entrar</button>
				</div>
			</div>
		</article>
	</section>
	<main>
		<article id="artAltaUsuarios">
			<h2> Alta de usuarios </h2>
			<input type="text" id="txtUsuario" placeholder="Usuario" class="form-control">
			<input type="text" id="txtNombre" placeholder="Usuario" class="form-control">
			<input type="text" id="txtClave" placeholder="Usuario" class="form-control">
			<select name="txtTipo" id="txtTipo" class="form-controls">
				<option value="ninguno"> Seleccione una opcion </option>
				<option value="administrador"> Administrador </option>
				<option value="invitado"> Invitado </option>
				<option value="colado"> Colado </option>
			</select>
			<button class="btn btn-sucess btn-lg btn-block" id="btnGuardaUsuario"> Guardar </button>
		</article>
	</main>
</body>
</html>
