
<!DOCTYPE html>
<html lang = "es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora Basica</title>
	<link rel="stylesheet" type="text/css" href="css/estiloscalculadora.css">
</head>
<body>
	<H1>Balculadora Basica</H1>
	<FORM ACTION="#" name="calculadora" ID="calculadora">
		<TABLE>
			<TR>
				<TD colspan=4>
					<INPUT TYPE="text" size=20 value=0 name="operando1">
				</TD>
			</TR>
			<TR>
				<TD colspan=4>
					<INPUT TYPE="text" size=20 value=0 name="operando2">
				</TD>
			</TR>
			<TR>
				<TD colspan=4>
					<INPUT TYPE="text" size=20 value=0 name="resultado">
				</TD>
			</TR>
			<TR>
				<TD>
					<INPUT TYPE="button" value="7">
				</TD>
				<TD>
					<INPUT TYPE="button" value="8">
				</TD>
				<TD>
					<INPUT TYPE="button" value="9">
				</TD>
				<TD>
					<INPUT TYPE="button" value="*">
				</TD>
			</TR>
			<TR>
				<TD>
					<INPUT TYPE="button" value="4">
				</TD>
				<TD>
					<INPUT TYPE="button" value="5">
				</TD>
				<TD>
					<INPUT TYPE="button" value="6">
				</TD>
				<TD>
					<INPUT TYPE="button" value="-">
				</TD>
			</TR>
			<TR>
				<TD>
					<INPUT TYPE="button" value="1">
				</TD>
				<TD>
					<INPUT TYPE="button" value="2">
				</TD>
				<TD>
					<INPUT TYPE="button" value="3">
				</TD>
				<TD>
					<INPUT TYPE="button" value="+">
				</TD>
			</TR>
			<TR>
				<TD>
					<INPUT TYPE="button" value="CE">
				</TD>
				<TD>
					<INPUT TYPE="button" value="0">
				</TD>
				<TD>
					<INPUT TYPE="button" value="=">
				</TD>
				<TD>
					<INPUT TYPE="button" value="/">
				</TD>
			</TR>
		</TABLE>
	</FORM>
</body>
</html>
